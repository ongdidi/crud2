{% extends 'base.html' %}
{% block content %}
<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 4</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<style>
			p { margin:20px 0px; }
		</style>
	</head>
    <body>
            <h5> 자세히 보기🤓 </h5>
            <br>
            
            <h1>{{blog.title}}</h1>
            <p>{{blog.pub_date}}</p>
            <p>{{blog.body}}</p>

            <form action="{% url 'delete' blog.id %}" method="POST">
                {% csrf_token %} <!--보안-->
                <input class="btn btn-outline-danger" type="submit" value = "지우기">
            </form>
            <form action="{% url 'edit' blog.id %}" method="POST">
                {% csrf_token %} <!--보안-->
                <input class="btn btn-outline-danger" type="submit" value = "고치기">
            </form>
        {% endblock %}
    </body>
</html>
